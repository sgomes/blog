{% set css = "post" %}
{% extends "layouts/default.html" %}

{% block content %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ post.title | escape }}</h1>
    <time class="post-meta" datetime="{{ post.date | formatDate }}" itemprop="datePublished">({{ post.date | formatDate('YYYY-MM-DD') }})</time>
  </header>

  <div class="post-content" itemprop="articleBody">
    {% block postcontent %}
    {% endblock %}
  </div>

  <div class="post-tags">
      <span class="post-tags-head">Tags:&nbsp;</span>
      <div class="post-tags-list">
        {% for tag in post.tags %}
          {{ tag | escape }}
        {% endfor %}
      </div>
  </div>
</article>
{% endblock %}
